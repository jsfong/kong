# 
# Load balance Algo: Consistent Hashing
# Hash On: URI
# Path: models-service/models/<Model id UUID>
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
  labels:
    app.kubernetes.io/version: 0.0.2
    app.kubernetes.io/name: models-service
  name: models-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/version: 0.0.2
      app.kubernetes.io/name: models-service
  template:
    metadata:
      annotations:
        app.dekorate.io/vcs-url: <<unknown>>
      labels:
        app.kubernetes.io/version: 0.0.2
        app.kubernetes.io/name: models-service
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: QUOTE_SERVICE
              value: models
          image: demo:latest
          imagePullPolicy: IfNotPresent
          name: models-service
          ports:
            - containerPort: 8080
              name: web
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
    konghq.com/override: sample-customization
  labels:
    app.kubernetes.io/name: models-service
    app.kubernetes.io/version: 0.0.2
  name: models-service
spec:
  ports:
    - name: web
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: models-service
    app.kubernetes.io/version: 0.0.2
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: models-ingress
  annotations:
    # konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: kong
    # konghq.com/plugins: rate-free-tier
spec:
  rules:
    - http:
        paths:
          - path: /models/(?<model_id>[a-z0-9-]+)
            pathType: Prefix
            backend:
              service:
                name: models-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: models-ingress-exact
  annotations:
    # konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: model-id-generator
    # konghq.com/plugins: rate-free-tier
spec:
  rules:
    - http:
        paths:
          - path: /models
            pathType: Exact
            backend:
              service:
                name: models-service
                port:
                  number: 80
---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: sample-customization
upstream:
  hash_on: uri_capture
  hash_on_uri_capture: model_id
  hash_fallback: ip
  algorithm: consistent-hashing
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: model-id-generator
config: 
  header_name: model-id
  generator: uuid#counter
  echo_downstream: true
plugin: correlation-id